<div class="container-fluid" ng-controller="WeatherCtrl">
    <div class="row">
        <div class="col-xs-10 col-xs-offset-1 col-md-6 col-md-offset-3">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Clima</h3>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-xs-12">
                            <select ng-model="select_city" id="select_city" name="select_city" class="form-control" 
                                    ng-options="cities as cities for cities in cities track by cities" ng-change='getCityWeather();' required>                                        
                            </select>
                        </div>
                    </div>   
                     <div class="row">
                         <div class="col-xs-12">
                             &nbsp;
                         </div>
                     </div>
                    <div class="row" ng-if='information'>
                        <div class="col-xs-12">
                            <table class="table table-bordered">
                                <tr>
                                    <td>Temp: </td>
                                    <td>{{information.main.temp}}</td>
                                </tr>
                                <tr>
                                    <td>Humedad</td>
                                    <td>{{information.main.humidity}}</td>
                                </tr>
                                <tr>
                                    <td>Temp. Min</td>
                                    <td>{{information.main.temp_min}}</td>
                                </tr>
                                <tr>
                                    <td>Temp. MÃ¡x</td>
                                    <td>{{information.main.temp_max}}</td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>   
</div>
